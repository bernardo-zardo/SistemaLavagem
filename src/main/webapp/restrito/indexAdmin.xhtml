<ui:composition template="/templates/paginaDashboard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:components="http://xmlns.jcp.org/jsf/composite/components">

	<ui:define name="title">
        Lavagem Daniel
    </ui:define>

	<ui:define name="content">
		<h:form>
			<p:panel styleClass="painel-custom">
				<br />
				<p:panelGrid layout="grid" columns="1">
					<p:outputLabel
						value="Bem-vindo, #{usuarioLogadoBean.responsavelLogado.resNome}!"
						style="font-weight: bold; font-size: 25px;" />
				</p:panelGrid>
				
				<p:panelGrid id="panelTotais" layout="grid" columns="4"
					styleClass="panelgrid-transparente" style="margin-top: 2px">
					<p:panel styleClass="card-total">
						<i class="pi pi-briefcase icone-total" />
						<h:outputText value="Serviços no Mês" styleClass="titulo-total" />
						<h:outputText value="#{dashboardBean.totalServicos}"
							styleClass="valor-total" />
					</p:panel>

					<p:panel styleClass="card-total">
						<i class="pi pi-wallet icone-total" />
						<h:outputText value="Receita Total no Mês"
							styleClass="titulo-total" />
						<h:outputText value="#{dashboardBean.totalFinanceiroFormat}"
							styleClass="valor-total" />
					</p:panel>

					<p:panel styleClass="card-total">
						<i class="pi pi-dollar icone-total" />
						<h:outputText value="Crescimento Mensal" styleClass="titulo-total" />
						<h:outputText
							value="#{dashboardBean.crescimentoMes > 0 ? '+' : ''}#{dashboardBean.crescimentoMes}%"
							style="color: #{dashboardBean.crescimentoMes &gt;= 0 ? 'green' : 'red'}; font-weight:bold;"
							styleClass="valor-total" />
					</p:panel>

					<p:panel styleClass="card-total">
						<i class="pi pi-car icone-total" />
						<h:outputText value="Veículos Cadastrados"
							styleClass="titulo-total" />
						<h:outputText value="#{dashboardBean.totalVeiculos}"
							styleClass="valor-total" />
					</p:panel>
				</p:panelGrid>
				<br />

				<p:panelGrid layout="grid" columns="2"
					columnClasses="ui-grid-col-7,ui-grid-col-5">

					<p:panel styleClass="card-total-fixo" style="height:420px;">
						<h:outputText value="Faturamento Diário - Últimos 15 Dias"
							styleClass="titulo-total" />

						<p:barChart model="#{dashboardBean.faturamentoDiarioModel}"
							style="width:100%; height:350px;" />
					</p:panel>

					<p:panel styleClass="card-total-fixo" style="height: 420px;">
						<p:panelGrid columns="1" layout="grid" style="margin-left: -30px">
							<h:outputText value="Próximos Agendamentos"
								styleClass="titulo-total" />
							<p:dataGrid id="agendamentosTable" var="ag" layout="grid"
								columns="1" value="#{dashboardBean.proximosAgendamentos}"
								styleClass="dataGrid-servicos" style="margin-top: -10px"
								emptyMessage="Nenhum agendamento encontrado.">

								<p:panel styleClass="card-servico"
									style="width: 100%; padding: 2px 2px !important;">
									<p:panelGrid columns="2" layout="grid" style="width: 100%;"
										columnClasses="ui-grid-col-4,ui-grid-col-8">

										<h:panelGroup layout="block">
											<h:outputText value="#{ag.data}" style="font-weight:bold; ">
												<f:convertDateTime pattern="EEE dd/MM" locale="pt_BR" />
											</h:outputText>
											<h:outputText value=" #{ag.hora}" />
										</h:panelGroup>

										<h:panelGroup layout="block"
											style="float: right; text-align: right; width: 100%;">
											<h:outputText value="#{ag.servico}"
												style="color: #1a96cc; font-weight: bold; display: block;" />
											<h:outputText value="#{ag.veiculo}" />
										</h:panelGroup>


									</p:panelGrid>
								</p:panel>
							</p:dataGrid>

						</p:panelGrid>
					</p:panel>
				</p:panelGrid>
				<br />

				<p:panelGrid layout="grid" columns="2"
					columnClasses="ui-grid-col-4,ui-grid-col-8">

					<p:panel styleClass="card-total-fixo" style="height: 420px;">
						<h:outputText value="Serviços Mensais por Tipo"
							styleClass="titulo-total" />
					
						<div style="max-width: 310px; margin: 0 auto; position: relative;">
							<br />
							<p:donutChart model="#{dashboardBean.donutModel}"
								style="width: 100%; height: 100%;" />
						</div>
					</p:panel>

					<p:panel styleClass="card-total-fixo" style="height: 420px;">
						<h:outputText value="Faturamento Mensal e Volume de Serviços"
							styleClass="titulo-total" />
						<p:barChart model="#{dashboardBean.barModel}"
							style="width:100%; height:350px;" />
					</p:panel>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
