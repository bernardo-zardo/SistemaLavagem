<ui:composition template="/templates/paginaDashboard.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:components="http://xmlns.jcp.org/jsf/composite/components">

	<ui:define name="title">
        Lavagem Daniel
    </ui:define>

	<ui:define name="content">
		<h:form>
			<p:panel styleClass="painel-custom">
				<br />
				<p:panelGrid layout="grid" columns="1">
					<p:outputLabel
						value="Bem-vindo, #{responsavelLogadoBean.responsavelLogado.resNome}!"
						style="font-weight: bold; font-size: 25px" />
				</p:panelGrid>
				<br />

				<p:panelGrid id="panelTotais" layout="grid" columns="4"
					styleClass="panelgrid-transparente">
					<p:panel styleClass="card-total">
						<i class="pi pi-briefcase icone-total" />
						<h:outputText value="Serviços Realizados no Mês"
							styleClass="titulo-total" />
						<h:outputText value="#{consultaServicoBean.totalServicos}"
							styleClass="valor-total" />
					</p:panel>

					<p:panel styleClass="card-total">
						<i class="pi pi-wallet icone-total" />
						<h:outputText value="Receita Total no Mês"
							styleClass="titulo-total" />
						<h:outputText value="#{consultaServicoBean.receitaTotalFormat()}"
							styleClass="valor-total" />
					</p:panel>

					<p:panel styleClass="card-total">
						<i class="pi pi-car icone-total" />
						<h:outputText value="Veículos Cadastrados"
							styleClass="titulo-total" />
						<h:outputText value="#{consultaServicoBean.totalComEntrega}"
							styleClass="valor-total" />
					</p:panel>

					<p:panel styleClass="card-total">
						<i class="pi pi-chart-line icone-total" />
						<h:outputText value="Preço Médio" styleClass="titulo-total" />
						<h:outputText value="#{consultaServicoBean.precoMedioFormat()}"
							styleClass="valor-total" />
					</p:panel>
				</p:panelGrid>
				<br />

				<p:panelGrid layout="grid" columns="2"
					columnClasses="ui-grid-col-8,ui-grid-col-4">

					<p:panel styleClass="card-total-fixo" style="height:305px;">
						<h:outputText value="Faturamento Diário - Últimos 15 Dias"
								styleClass="titulo-total" />
					
						<p:barChart model="#{dashboardBean.faturamentoDiarioModel}"
							style="width:100%; height:245px;" />
					</p:panel>

					<p:panel styleClass="card-total-fixo" style="height: 305px;">
						<p:panelGrid columns="1" layout="grid" style="margin-left: -25px">
							<h:outputText value="Próximos Agendamentos"
								styleClass="titulo-total" />
							<p:dataGrid id="enderecosTable" var="endereco" layout="grid"
								columns="1" value="#{clienteBean.crudObj.cliEnderecos}"
								styleClass="dataGrid-servicos"
								emptyMessage="Nenhum endereço adicionado">
								<p:panel styleClass="card-servico">
									<!-- Conteúdo -->
								</p:panel>
							</p:dataGrid>
						</p:panelGrid>
					</p:panel>
				</p:panelGrid>
				<br />

				<p:panelGrid layout="grid" columns="2"
					columnClasses="ui-grid-col-4,ui-grid-col-8">

					<p:panel styleClass="card-total-fixo" style="height: 305px;">
						<div style="max-width: 260px; margin: 0 auto; position: relative;">
							<p:donutChart model="#{dashboardBean.donutModel}"
								style="width: 100%; height: 100%;" />
						</div>
					</p:panel>

					<p:panel styleClass="card-total-fixo" style="height: 305px;">
					<h:outputText value="Faturamento Mensal e Volume de Serviços"
								styleClass="titulo-total" />
						<p:barChart model="#{dashboardBean.barModel}"
							style="width:100%; height:245px;" />
					</p:panel>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
