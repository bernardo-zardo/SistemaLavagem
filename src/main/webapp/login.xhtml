<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/paginaLogin.xhtml">

	<ui:define name="title">
        Login - Lavagem Daniel
    </ui:define>

	<ui:define name="content">

		<h:outputStylesheet library="css" name="estiloLogin.css" />

		<style>
div ~ a {
	text-align: center;
}

.ui-panelgrid-cell, .ui-inputtext, .ui-inputtextarea, .ui-panelgrid,
	.ui-panelgrid tbody {
	width: 100%;
}
</style>

		<h:form id="form1">
			<p:growl id="mensagem" />

			<div class="divLogin">
				<p:panelGrid columns="1" layout="grid">
					<p:panelGrid columns="1" styleClass="padPg pgWidth pnTitulo">
						<p:outputLabel value="Realize o Login!" styleClass="tituloTexto" />
					</p:panelGrid>

					<p:panelGrid columns="1" layout="grid">
						<p:outputLabel value="Entrar como:" />
						<h:panelGroup layout="block" styleClass="tipo-login-botoes padPg">
							<p:commandButton value="Cliente"
								actionListener="#{loginBean.setTipoLogin('cliente')}"
								styleClass="#{loginBean.tipoLogin eq 'cliente' ? 'btn-login-selecionado' : 'btn-login-opcao'}"
								ajax="true" update="@form" />

							<p:commandButton value="Administrador"
								actionListener="#{loginBean.setTipoLogin('admin')}"
								styleClass="#{loginBean.tipoLogin eq 'admin' ? 'btn-login-selecionado' : 'btn-login-opcao'}"
								ajax="true" update="@form" />
						</h:panelGroup>
					</p:panelGrid>

					<p:panelGrid columns="1" layout="grid">
						<p:panelGrid columns="1" styleClass="padPg">
							<p:outputLabel value="Informe o CPF" for="usuario" />
							<p:inputText id="usuario" value="#{loginBean.cpf}"
								placeholder="Informe seu CPF" maxlength="14" style="width: 280px" />
						</p:panelGrid>

						<p:panelGrid columns="1" styleClass="padPg">
							<p:outputLabel value="Informe a Senha" for="senha" />
							<p:password id="senha" value="#{loginBean.senha}" style="width: 280px"
								toggleMask="true" placeholder="Informe sua senha" />
						</p:panelGrid>
					</p:panelGrid>
					<br />

					<p:panelGrid columns="1" styleClass="padPg">
						<p:commandButton value="Login" id="btnLogin"
							actionListener="#{loginBean.doLogin()}"
							style="width: 230px; height: 60px; border-radius: 9px"
							process=":form1" update=":form1" icon="pi pi-sign-in"
							ajax="false" />
							<p:defaultCommand target="btnLogin" />
					</p:panelGrid>

					<p:panelGrid columns="1" styleClass="padPg"
						style="text-align:center;">
						<p:commandLink value="Cadastre-se aqui"
							action="#{loginBean.irParaCadastroCliente}"
							style="color:#007ad9; text-decoration:none; font-weight:500;"
							onmouseover="this.style.textDecoration='underline';"
							onmouseout="this.style.textDecoration='none';" />
					</p:panelGrid>
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
