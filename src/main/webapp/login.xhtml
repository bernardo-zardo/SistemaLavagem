<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/paginaLogin.xhtml">

	<ui:define name="title">
        Login - Lavagem Daniel
    </ui:define>

	<ui:define name="content">

		<h:outputStylesheet library="css" name="estiloLogin.css" />

		<style>
div ~ a {
	text-align: center;
}

.ui-panelgrid-cell, .ui-inputtext, .ui-inputtextarea, .ui-panelgrid,
	.ui-panelgrid tbody, .ui-password, .ui-inputfield {
	width: 100%;
}
</style>

		<h:form id="form1">
			<p:growl id="mensagem" />

			<div class="divLogin">
				<p:panelGrid columns="1" layout="grid">
					<p:panelGrid columns="1" styleClass="padPg pgWidth pnTitulo">
						<p:outputLabel value="Realize o Login!" styleClass="tituloTexto" />
					</p:panelGrid>
					
					<p:panelGrid columns="1" styleClass="padPg pgWidth">
						<p:outputLabel value="Entrar como:" />
						<p:selectOneButton value="#{loginBean.tipoLogin}" unselectable="false">
							<f:selectItem itemLabel="Cliente" itemValue="cliente" />
							<f:selectItem itemLabel="Administrador" itemValue="admin" />
						</p:selectOneButton>
					</p:panelGrid>
					<br />
					
					<p:panelGrid columns="1" styleClass="padPg pgWidth">
						<p:outputLabel value="Informe o CPF" for="usuario" />
						<p:inputText id="usuario" value="#{loginBean.cpf}"
							placeholder="Informe seu CPF" maxlength="14" />
					</p:panelGrid>

					<p:panelGrid columns="1" styleClass="padPg pgWidth">
						<p:outputLabel value="Informe a Senha" for="senha" />
						<p:password id="senha" value="#{loginBean.senha}"
							toggleMask="true"
							placeholder="Informe sua senha" />
					</p:panelGrid>
					<br />

					<p:panelGrid columns="1" styleClass="padPg pgWidth">
						<p:commandButton value="Login"
							actionListener="#{loginBean.doLogin()}" style="width: 230px; height: 60px; border-radius: 9px"
							process=":form1" update=":form1" icon="pi pi-sign-in"
							ajax="false" />
					</p:panelGrid>

					<p:panelGrid columns="1" styleClass="padPg pgWidth"
						style="text-align:center;">
						<p:commandLink value="Cadastre-se aqui"
							action="#{loginBean.irParaCadastroCliente}"
							style="color:#007ad9; text-decoration:none; font-weight:500;"
							onmouseover="this.style.textDecoration='underline';"
							onmouseout="this.style.textDecoration='none';" />
					</p:panelGrid>
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
